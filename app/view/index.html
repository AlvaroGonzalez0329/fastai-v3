<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Red Fruits <img src="shorturl.at/dlyHK" height="30px" style="display:inline" /></div>
    <p>
      Use images of <strong style='color:red'>Apple</strong><img src="shorturl.at/arBD1" height="30px" style="display:inline" />,
      <strong style='color:pink'>cherry</strong><img src="shorturl.at/flxB7" height="30px" style="display:inline" />,
      <strong style='color:orange' >strawberry</strong><img src="https://cdn.pixabay.com/photo/2019/05/28/15/21/strawberry-4235378_960_720.png" height="30px" style="display:inline" />, or
      all three!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
